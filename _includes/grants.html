{% assign grants = site.data.data.grants %}
{% if grants %}
<section class="section grants-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-gift fa-stack-1x fa-inverse"></i>
    </span>
    {{ grants.title }}
  </h2>

  {% for grant in grants.info %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ grant.funder }}</h3>
        <div class="time">{{ grant.time }}</div>
      </div><!--//upper-row-->

      <div class="project">{{ grant.project }}</div>

    </div><!--//meta-->

    {% if grant.details %}
    <div class="details">
      {{ grant.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
